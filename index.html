<!--
HTML Notes:
<a> is the anchor tag: used for hyperlinks
    Attributes:
        href: contains the url
            if you specify href="#" this creates a dead link
        target: designates where to open the link: target="_blank" has it open in a new tab
        alt: if the image does not load, gives description of the image
    The text inside between the open and closing tag specifies the link text displayed on the page
<ul> unordered list
<ol> ordered list
<li> list item
    <ul>
      <li>milk</li>
      <li>cheese</li>
    </ul>
<input type=""> creates a field for input, input type is specified by the type attribute
    Attributes:
        placeholder: placeholder text before the user has entered anything
        required: makes the input field required
        checked: default radio button / checkbox checked
<form>
    You can build web forms that actually submit data to a server using nothing more than pure HTML. You can do this by specifying an action on your form element.
    For example:
    <form action="/url-where-you-want-to-submit-form-data">
        <input type="">
        <button type="submit">Submit</button>
    </form>
<label> associates a group of inputs with the label element surrounding them
    Each radio button / checkbox can be wrapped in its own label element
    Each related radio button / checkbox name attribute should be the same
    It is good practice to add the for attribute that matches the id of the input element
        <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
        <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
        <label for="mean"><input id="mean" type="checkbox" name="personality">mean</label>
        <label for="nice"><input id="nice" type="checkbox" name="personality">nice</label>
        <label for="fast"><input id="fast" type="checkbox" name="personality">fast</label>
        <input type="text" placeholder="cat photo URL" required>
<div> the division element, a general purpose container for other elements
<!DOCTYPE ...> specifies the version of HTML being used
    <!DOCTYPE html> for HTML5
    Should be directly followed by <html> tag
<head> contains any markup with information about the page
<body> contains any markup with the content of the page (being displayed to the user)
    Metadata elements, such as link, meta, title, and style, typically go inside the head element.
--------------------------------------------------------
<!DOCTYPE html>
<html>
    <head>
        metadata elements
    </head>
    <body>
        page contents
    </body>
</html>
--------------------------------------------------------
You can apply a class to an HTML element by adding the class attribute
    <h2 class="blue-text">CatPhotoApp</h2>
-->
